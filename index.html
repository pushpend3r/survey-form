<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <h1>freeCodeCamp Survey Form</h1>
    <p><i>Thank you for taking the time to help us improve the platform</i></p>
    <div class="form">
      <form action="#">
        <label for="name">Name</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        /><br />
        <label for="age">Age</label><br />
        <input
          type="date"
          name="age"
          id="age"
          placeholder="Enter your age"
        /><br />
        <label for="role">Which option best describes your current role?</label
        ><br />
        <select name="role" id="role">
          <option class="option" disabled selected value
            >Select current role</option
          >
          <option class="option" value="Student">Student</option>
          <option class="option" value="Full time job">Full time job</option>
          <option class="option" value="Full time learner"
            >Full time learner</option
          > </select
        ><br />
        <label for="user-recommend"
          >Would you recommend freeCodeCamp to a friend?</label
        ><br />
        <label class="option">
          <input
            class="radio"
            type="radio"
            name="user-recommend"
            value="definately"
            selected
          />Definately </label
        ><br />
        <label class="option"
          ><input
            class="radio"
            type="radio"
            name="user-recommend"
            value="maybe"
          />Maybe</label
        ><br />
        <label class="option"
          ><input
            class="radio"
            type="radio"
            name="user-recommend"
            value="not_sure"
          />Not Sure</label
        ><br /><br />
        <label for="favlectures"
          >What is your favorite feature of freeCodeCamp?</label
        ><br />
        <select name="favlectures" id="favlectures">
          <option value selected disabled>Select an Option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Open Source">Open Source</option> </select
        ><br />
        <label
          >What would you like to see improved? (Check all that apply)</label
        ><br />
        <label class="Checkbox"
          ><input
            type="checkbox"
            name="improved_in"
            value="Front-end Projects"
          />Front-end Projects</label
        ><br />
        <label class="Checkbox"
          ><input
            type="checkbox"
            name="improved_in"
            value="Back-end Projects"
          />Back-end Projects</label
        ><br />
        <label class="Checkbox"
          ><input
            type="checkbox"
            name="improved_in"
            value="Data Visualization"
          />Data Visualization</label
        ><br /><br />
        <label>Any comments or suggestions?</label><br />
        <textarea
          name="comments_suggestions"
          cols="30"
          rows="5"
          placeholder="Enter your comment here"
        ></textarea
        ><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
